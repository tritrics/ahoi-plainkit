<!DOCTYPE html>
<html>
<head></head>
<body>

  <!-- header, no margins, usually no padding -->
  <header>
    <nav></nav>
    <div></div>
  </header>

  <!-- main, no margins, usually no padding -->
  <main>

    <!--
      separates different components with different layouts
      fullwidth, can apply background, no margins, no padding-right/left
      padding-top/bottom to apply space between sections
      children placed by grid or flex
      max content-width and space to window realized by grid
    -->
    <section>

      <!--
        any type of children holding the content
        
      -->
      <article></article>
      <div></div>
      <div></div>
      
      <!--
        related text content
        applies vertical spacer between blocks like <div class="text">
      -->
      <article>
        <h1></h1>
        <p></p>
        <ul></ul>
      </article>
    </section>

    <!-- more sections -->
    <section></section>
  </main>
  
  <!-- footer, no margins, usually no padding -->
  <footer>
    <nav></nav>
    <div></div>
  </footer>
</body>
</html>
